{% extends 'libcloud/base.html' %}
{% load static %}
{% block content %}
    <div style="height:10vh"></div>
    <div class="card-box">
        <div style="text-align: center;" class="row">
            {% for content_type in object_list %}
                <div class="file-man-box">
                    <a href="{{content_type.get_absolute_url}}">
                    <div class="file-img-box">
                        {% static "" as baseUrl %}
                        <img src="{{ baseUrl }}images/category.svg" alt="icon">
                    </div>
                    </a>
                    <div class="file-man-title">
                        <h5 class="mb-0 text-overflow">{{ content_type.name}}</h5>
                    </div>
                </div>

                {% empty %}
                <li>No Category yet.</li>
            {% endfor %}
        </div>
    </div>
{% endblock %}
