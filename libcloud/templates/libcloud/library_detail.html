{% extends 'libcloud/base.html' %}
{% load static %}
{% block content %}
    <div style="height:10vh"></div>
    <div class="card-box">
        <div style="text-align: center;" class="row">
        <h1> {{ library.name }} </h1>
        <h1> {{ library.content_type.name }} </h1>
            {% for content in library.content_set.all %}

                <div class="file-man-box">
                    <a href="/content/{{ content.id }}">
                    <div class="file-img-box">
                        {% static "" as baseUrl %}
                        <img src="{{ baseUrl }}images/file.png" alt="icon">
                    </div>
                    </a>
                    <div class="file-man-title">
                        <h5 class="mb-0 text-overflow">{{ content.filename }}</h5>
                    </div>
                </div>

                {% empty %}
                <li>No content yet.</li>
            {% endfor %}
        </div>
    </div>
{% endblock %}
